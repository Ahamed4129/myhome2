<app-header></app-header>
<div class="contact-page">

  <!-- Contact Information Section -->

  <div class="contact-grid">
    <div class="contact-card">
      <i class="fas fa-phone"></i>
      <h3>Phone Number</h3>
      <p>Phone: 755 009 0966</p>
    </div>
    <div class="contact-card">
      <i class="fas fa-envelope"></i>
      <h3>Email Address</h3>
      <p>conprggmail.com</p>
    </div>
    <div class="contact-card">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Address</h3>
      <p>B1, Gulmohar Apartments, 35 South Boag Road, T Nagar, Chennai-600001</p>
    </div>
  </div>

  <!-- Google Map Section -->
  <div class="map-container">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.914236759692!2d77.5659562!3d12.9585714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae179fa0f86735%3A0xe456973d6bd2b2d7!2sH%20A%20Farm%20Post%2C%20Sonnappa%20Layout%2C%20Bhuvaneshwari%20Nagar%2C%20Dasarahalli%2C%20Bengaluru%2C%20Karnataka%20600092%2C%20India!5e0!3m2!1sen!2sus!4v1693925605787!5m2!1sen!2sus"
      width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <!-- Contact Form Section -->
  <div class="contact-form">
    <h2>Get In Touch</h2>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">

      <!-- Name Input -->
      <div class="form-group">
        <label for="name">Your Name:*</label>
        <input type="text" id="name" class="form-control" required [(ngModel)]="contact.name" name="name">
      </div>

      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Your Email:*</label>
        <input type="email" id="email" class="form-control" required [(ngModel)]="contact.email" name="email">
      </div>

      <!-- Location Input -->
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="contact.location" name="location">
      </div>

      <!-- Phone Number Input -->
      <div class="form-group">
        <label for="phone">Your Number:*</label>
        <input type="tel" id="phone" class="form-control" required [(ngModel)]="contact.phone" name="phone">
      </div>

      <!-- Message Input -->
      <div class="form-group">
        <label for="message">Your Message:*</label>
        <textarea id="message" class="form-control" required [(ngModel)]="contact.message" name="message"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Send Message</button>
    </form>
  </div>
</div>


<app-footer></app-footer>
