<!-- service-card.component.html --><app-header></app-header>
<div class="service-card">
    <img [src]="service.image" alt="{{ service.name }}">
    <h4>{{ service.name }}</h4>
    <p>{{ service.description }}</p>
    <span>{{ service.price | currency:'INR' }}</span>
    <button *ngIf="service.hasOptions" (click)="selectOption()">Select Option</button>
    <button *ngIf="!service.hasOptions" (click)="addToCart()">Add to cart</button>
  </div>
  <app-footer></app-footer>
