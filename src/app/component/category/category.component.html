<!-- category-sidebar.component.html -->
<div class="category-sidebar">
    <h3>Categories</h3>
    <div *ngFor="let category of categories">
      <input type="checkbox" [id]="category.name" [(ngModel)]="category.checked" />
      <label [for]="category.name">{{ category.name }}</label>
    </div>
  </div>
